<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">ToDo Application</h1>
        <div class="container">
            <p class="notify_text" id="notify_text">Task Updated!!!</p>
            <div class="input_box">
                <input type="text" id="input" class="input">
                <button id="add_btn" class="add_btn active">Add</button>
                <button id="edit_btn" class="edit_btn">Update</button>
            </div>
            <ul id="items" class="items">
                <!-- generate from javascript -->
            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
